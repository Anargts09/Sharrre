<script>
    cts = SharrrePlatform.get('googlePlus');

        $('#demo2').sharrre({
            share: {
                googlePlus: true,
                facebook: true,
                twitter: true,
                delicious: true,
                stumbleupon: true,
                linkedin: true,
                pinterest: true
            },
            buttons: {
                facebook: {layout: 'box_count'},
                twitter: {count: 'vertical'},
                delicious: {size: 'tall'},
                linkedin: {},
                pinterest: {}
            },
            url: 'http://sharrre.com'
        });
